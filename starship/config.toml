add_newline = false

format = """[╭──](fg:#808080) $time$username$hostname$directory$git_branch$package $c$cmake$elixir$golang$haskell$kotlin$lua$nodejs$ocaml$python$rlang$ruby$rust$scala$docker_context$aws[\n]()\
[╰──](fg:#808080)  $character"""
continuation_prompt = """     ⟶  """

[username]
show_always = true
style_user = "fg:#000000 bg:#cb2048 bold"
style_root = "fg:#000000 bg:#cb2048 bold"
format = '[](inverted fg:#cb2048)[ $user ]($style)[](fg:#cb2048)'
disabled = false

[hostname]
ssh_only = false
style = "fg:#000000 bg:#cf4676 bold"
format = '[](inverted fg:#cf4676)[ $hostname ]($style)[](fg:#cf4676)'

[directory]
style = "fg:#000000 bg:#cb689c bold"
format = "[](inverted fg:#cb689c)[ $path ]($style)[](fg:#cb689c)"
disabled = false

[git_branch]
symbol = ""
style = "fg:#000000 bg:#c386b6 bold"
format = '[](inverted fg:#cd86b6)[ $symbol $branch ]($style)[](fg:#cd86b6)'
disabled = false

[package]
symbol = " "
style = "fg:#000000 bg:#bca0c5 bold"
format = '[](inverted fg:#bca0c5)[ $symbol ($version) ]($style)[](fg:#bca0c5)'
disabled = false

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#bca0c5 bold"
format = '[   $time ]($style) '

[character]
format = "$symbol  "
success_symbol = '[✓](bold green)'
error_symbol = '[](bold red)'

[[battery.display]]
threshold = 105

[fill]
symbol = '  ──────  '
style = 'fg:#303030'

[aws]
symbol = "☁️ "
format = ' [in](italic) [$symbol $region]($style) '
style = 'bold blue'

[python]
symbol = "  "
format = ' [using](italic) [${symbol}${pyenv_prefix}(${version})( \($virtualenv\))]($style) '
style = 'yellow bold'

[rust]
symbol = " "
format = ' [using](italic) [$symbol($version)]($style) '
style = 'bold red'

